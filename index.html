<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="principal">
      <div id="titulo"><h1>Pedra, papel e tesoura</h1></div>
      <div id="placar">

          <h2 id="jogador-nome"></h2>
          <span id="jogador-pontos">0</span>
          <ul id="jogador-escolha">

            </li>
            <li>
              <a id="jogador-escolha-2"><img src="./img/papel.png" alt="" /></a>
            </li>
            <li>
              <a id="jogador-escolha-3"
                ><img src="./img/tesoura.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <div id="versus">VS</div>
        <div id="computador">
          <h2 id="computador-nome">Computador</h2>
          <span id="computador-pontos">0</span>
          <ul id="computador-escolha">
            <li>
              <a id="computador-escolha-1"
                ><img src="./img/pedra.png" alt=""
              /></a>
            </li>
            <li>
              <a id="computador-escolha-2"
                ><img src="./img/papel.png" alt=""
              /></a>
            </li>
            <li>
              <a id="computador-escolha-3"
                ><img src="./img/tesoura.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="mensagem">...</div>
    </div>
    <script src="./script.js"></script>
